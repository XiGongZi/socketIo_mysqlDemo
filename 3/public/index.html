<html>
<head><meta charset="UTF-8"></head>
<link rel="stylesheet" href="./main.css">
<body>
    
  <form id ="charts" method="post" enctype="multipart/form-data"> 
    <!-- text 普通文本输入框 --> 
    <!-- {"username":"请输入姓名"} --> 姓名：
    <input type="text" name="username" value="" placeholder="请输入姓名" />
    <br /> 

    <!-- 单选框 radio name值必须相同--> 性别：
    <input type="radio" name="sex" value="1" checked="" />男 &nbsp; 
    <input type="radio" name="sex" value="0" />女 
    <br /> 
 

    <!-- 文本域 textarea --> 个人简介：
    <br /> 
    <textarea name="in" id="personalIntro" cols="10" rows="10">最多不超过50字 </textarea> 

    <!-- 提交按钮 --> 
    <br /> 
    <div id = "btn3">确定</div> 
   </form> 

   
  <script src="./jquery.min.js"></script>
  <script src="./table.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
